version: '3'
services:
  tgbot:
    image: danyloshevchenko123/tgbot
    environment:
      TG_TOKEN: ${TG_TOKEN}
      DB_NAME: defaultdb
      DB_USER: root
      DB_HOST: 127.0.0.1
      DB_PORT: 26257
      DB_SSLMODE: disable
      SECRET_MANAGER: IN_MEMORY
    network_mode: host
    # links:
    #   - fluentd
    logging:
        driver: fluentd
        options:
            fluentd-address: localhost:24224

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2
    environment:
      discovery.type: single-node
    expose:
        - 9200
    ports:
      - 9200:9200

  fluentd:
    build: ./fluentd
    volumes:
      - ./fluentd/conf:/fluentd/etc
    links:
      - elasticsearch
    ports:
      - 24224:24224
      - 24224:24224/udp

  kibana:
    image: docker.elastic.co/kibana/kibana:7.9.2
    links:
      - elasticsearch
    ports:
      - 5601:5601
